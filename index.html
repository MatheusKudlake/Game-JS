<!DOCTYPE html>
<html lang="pt_BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Snake JS</title>
</head>
<body>
    <div class="container-fluid mx-0 p-0">
        <div class="row mx-0 px-0">
            <header class="col text-center px-0">
                <h1 class="text-white display-1 my-4 mx-0 px-0">SNAKE JS</h1>
            </header>
            <div class="row">
                <div class="col-4"></div>
                <div class="col-4 px=0" id="divf">
                    <form action="#" method="post" class="text-white">
                        <label for="n" class="form-label  my-2">Insira seu nome:</label>
                        <input type="text" name="nome" id="n" class="form-control" placeholder="Nome">
                        
                        <div class="form-check-label text-white my-2">Selecione a dificuldade:</div>

                        <input type="radio" id="f" name="dificuldade" class="form-check-input my-2">
                        <label for="f" class="form-check-label" value="f">Fácil</label>

                        <input type="radio" id="m" name="dificuldade" class="form-check-input my-2" checked>
                        <label for="m" class="form-check-label" value="m">Médio</label>

                        <input type="radio" id="d" name="dificuldade" class="form-check-input my-2">
                        <label for="d" class="form-check-label my-1" value="d">Difícil</label>
                        <br>
                        <button class="btn btn-danger mt-2" onclick="save()">Iniciar</button>
                    </form>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-4"></div>
                <section class="col-2 mb-3 p-0 mx-0 text-center text-white" id="divt"></section>
                <section class="col-2 text-white d-flex justify-content-end" id="divp"></section>
            </div>
            <div class="row">
                <section class="col-4"></section>
                <section class="col-4 p-0" id="divc"></section>
            </div>
        </div>
    </div>
    
</body>
</html>

<script src="js/script.js"></script>
